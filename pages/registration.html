<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Meme Cat Emporium</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Navigate
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="./home.html">Home</a>
                                <a class="dropdown-item" href="./products.html">Products</a>
                                <a class="dropdown-item" href="./checkout.html">Checkout</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="./login.html">Log In</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col mt-5">
                <form>
                    <h3>Create an Account:</h3>
                    <div class="form-group mt-3">
                        <label for="username">E-mail Address:</label>
                        <input type="email" class="form-control mt-1" id="username" aria-describedby="username"
                            placeholder="Enter your E-mail Address" minlength="5" maxlength="30" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control mt-1" id="username" aria-describedby="username"
                            placeholder="Enter a Username" minlength="5" maxlength="30" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control mt-1" id="password" placeholder="Password" minlength="5" maxlength="30" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" class="form-control mt-1" id="confirm-password" placeholder="Re-enter your Password" minlength="5" maxlength="30" required>
                    </div>
                    <div class="mt-4">
                        <h4>How did you hear about us?</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="how-did-you-find-us-radio" id="juan" value="option1" required>
                            <label class="form-check-label" for="juan">
                              Juan told me.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="how-did-you-find-us-radio" id="social-media" value="option2">
                            <label class="form-check-label" for="social-media">
                              Social media ads.
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="how-did-you-find-us-radio" id="linkedin" value="option3">
                            <label class="form-check-label" for="linkedin">
                              LinkedIn
                            </label>
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
