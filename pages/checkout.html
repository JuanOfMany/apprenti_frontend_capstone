<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-light">
                <a class="navbar-brand" href="./home.html"> Meme Cat Emporium
                    <!-- <img src="../images/meme-cat-logo.png" class="img-fluid img-thumbnail"> -->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto">
                        <div class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Navigate
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="./home.html">Home</a>
                                <a class="dropdown-item" href="./products.html">Products</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="./login.html">Log In</a>
                                <a class="dropdown-item" href="./registration.html">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-6 mt-4">
                <h1>Checkout:</h1>
                <div class="row" id="table-holder">
                        <h4 class="mt-3">Your cart:</h4>
                        <table class="table table-hover"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Instagram</th>
                                    <th scope="col" class="text-center">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Grumpy Cat</td>
                                    <td>$99</td>
                                    <td>@realgrumpycat</td>
                                    <td class="text-center">1</td>
                                </tr>
                                <tr>
                                    <td>Luna Cat</td>
                                    <td>Priceless</td>
                                    <td>@monkeycatluna</td>
                                    <td class="text-center">1</td>
                                </tr>
                                <tr>
                                    <td>Yeti Gworl</td>
                                    <td>∞</td>
                                    <td>@yeti_the_abominable</td>
                                    <td class="text-center">1</td>
                                </tr>
                            </tbody>
                        </table>
                        <h5>Total: $ ∞</h5>

                </div>
                <form>
                    <div class="row gx-5">
                        <div class="col">
                            <h4 class="mt-5">Billing Information:</h4>
                            <div class="form-group mt-3">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control mt-1" id="name" aria-describedby="full name"
                                    placeholder="Enter your Full Name" minlength="1" maxlength="64" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="name">Billing Address:</label>
                                <input type="text" class="form-control mt-1" id="address" aria-describedby="billing address"
                                    placeholder="Enter your Billing Address" minlength="1" maxlength="64" required>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="billing-same-as-shipping"
                                    id="billing-same-as-shipping">
                                <label class="form-check-label" for="billing-same-as-shipping">
                                    Shipping Address Same As Billing
                                </label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">E-mail Address:</label>
                                <input type="email" class="form-control mt-1" id="email" aria-describedby="email"
                                    placeholder="Enter your E-mail Address" minlength="5" maxlength="30" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" class="form-control mt-1" id="phone" placeholder="Enter your Phone Number"
                                    minlength="10" maxlength="12">
                            </div>
                        </div>
                        <div class="col">
                            <h4 class="mt-5">Payment Information:</h4>
                            <label for="card-provider" class="mt-2">Card Provider:</label>
                            <select class="form-select mt-1" aria-label="select your card provider" required>
                                <option selected>Select your Card Provider</option>
                                <option value="Visa">Visa</option>
                                <option value="Mastercard">Mastercard</option>
                                <option value="American Express">American Express</option>
                                <option value="Discover">Discover</option>
                            </select>
                            <div class="form-group mt-3">
                                <label for="name-on-card">Name As Shown on Card:</label>
                                <input class="form-control mt-1" id="name-on-card" type="text"
                                    placeholder="Enter your Name as it appears on Card" required minlength="3"
                                    maxlength="64">
                            </div>
                            <div class="form-group mt-3">
                                <label for="card-number">Card Number:</label>
                                <input class="form-control mt-1" id="ccn" type="tel" inputmode="numeric"
                                    pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                                    placeholder="XXXX XXXX XXXX XXXX" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="exp-date">Expiration Date:</label>
                                <span class="expiration">
                                    <input class="center-placeholder" type="text" name="month" placeholder="MM"
                                        maxlength="2" size="3" />
                                    <span>/</span>
                                    <input class="center-placeholder" type="text" name="year" placeholder="YY" maxlength="2"
                                        size="3" />
                                </span>
                            </div>
                            <div class="form-group mt-2">
                                <label for="CVV-or-CVC">CVV/CVC:</label>
                                <span class="cvv-or-cvc">
                                    <input class="center-placeholder" id="cvv-or-cvc" type="text" pattern="[0-9\s]"
                                        autocomplete="cc-number" maxlength="19" placeholder="XXX" size="4" required>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col"></div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary mt-3">Confirm Purchase</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
